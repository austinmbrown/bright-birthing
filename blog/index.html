layout: default
title: Blog
---

<a class="right" href='/feed.xml' target="_blank" rel='alternate' type='application/atom+xml'>Subscribe</a>
<h2>Blog</h2>

<ul id="blog">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.excerpt }}
      <a href="{{ post.url }}"><strong>Read more...</strong></a>
    </li>
  {% endfor %}
</ul>
