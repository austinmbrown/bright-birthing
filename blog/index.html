---
title: Blog
layout: default
---

<a class="right" href='/feed.xml' target="_blank" rel='alternate' type='application/atom+xml'>Subscribe</a>
<h2>Blog</h2>

<ul id="blog">
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <div class="row">
        <div class="small-4 columns"><img src="/images/{{ post.image }}"></div>
        <div class="small-8 columns">
          {{ post.excerpt }}
          <a href="{{ post.url }}" class="right"><strong>Read more...</strong></a>
        </div>
      </div>


    </li>
  {% endfor %}
</ul>
